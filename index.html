<!DOCTYPE html>
<html>
<head>

<meta charset=utf-8 />
<title>AirCraftGame</title>
<link rel="stylesheet" type="text/css" href="customStyle.css"></link>
</head>
<body style="background-color:#A9E2F3">
  
  
<h3 id="life" style="position:fixed; top:0px;left:0px;">Lives:</h3>
<h2 id="gameScore" style="text-align:right">Score: </h2>

<div id="back" style="position:fixed;top:200px; left:0px; width:100%; height:360px; background-color:#fff"></div>

<img src="airplane.png" id="ground" style="position:fixed; top:200px;height:140px; left:0px; width:200px; background-color:#fff;">

<img class="cloud"src="cloud.png">
<img class="cloud1" src="cloud1.png">
<img class="cloud3"src="cloud.png">

<div id="character" style="position:fixed;top:200px; left:1000px; width:80px; height:40px; background-color:red"></div>
<div id="character1" style="position:fixed;top:150px; left:1000px; width:60px; height:40px;background-color:#116781"></div>
<div id="character2" style="position:fixed;top:300px; left:1000px; width:40px; height:40px;background-color:#111"></div>

<div id="gameOver" style="position:fixed; top:0px;height:100%; left:0px; width:100%; background-color:rgba(12,34,112,0.8); display:none; padding:200px">
	<h1>Game Over </h1>
	<h2 id="gameScore1">Score: </h2>
</div>

<script src="motion.js"></script>
  
</body>
</html>
